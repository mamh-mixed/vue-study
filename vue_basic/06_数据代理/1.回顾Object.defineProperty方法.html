<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法</title>
</head>
<body>
    <script type="text/javascript">
        let number = 18
        let person = {
            name:'张三',
            sex:'男'
        }
        Object.defineProperty(person, 'age', {
            // value:18,
            // enumerable:true, // 添加的属性是否可以枚举，默认false
            // writable:true, // 添加的属性是否可用被修改，默认false
            // configurable:true, // 添加的属性是否可用被删除，默认false

            // 读取person的age属性时，get函数就会被调用，且返回值就是age的值
            get(){
                return number
            }, 
            // 修改person的age属性时，set函数就会被调用，且会收到修改的值
            set(value){
                number = value
            }
        })
        for (let key in person) {
            console.log(person[key])
        }
    </script>
</body>
</html>
