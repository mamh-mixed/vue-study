<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <app></app>
        </div>
    </body>
    <script type="text/javascript">
        // 创建student组件
        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生姓名:{{ name }}</h2>
                    <h2>学生年龄:{{ age }}</h2>
                </div>
            `,
            data(){
                return {
                    name:'look',
                    age:18
                }
            }
        })
        // 创建school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称:{{ name }}</h2>
                    <h2>学校地址:{{ address }}</h2>
                    <student></student>
                </div>
            `,
            data(){
                return {
                    name:'武理',
                    address:'洪山区'
                }
            },
            // 注册组件（局部）
            components:{
                student,
            }
        })
        const hello = Vue.extend({
            template:`<h1>{{msg}}</h1>`,
            data(){
                return {
                    msg:'欢迎来到武理'
                }
            }
        })
        const app = Vue.extend({
            template:`
                <div>
                    <hello></hello>
                    <school></school>
                </div>
            `,
            components:{
                school,
                hello
            }
        })

        // 创建vm
        new Vue({
            el:'#root',
            components:{app}
        })
    </script>
</html>
