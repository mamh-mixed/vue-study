<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <!-- 编写组件标签 -->
            <hello></hello>
            <school></school>
            <hr>
            <student></student>
        </div>
        <div id="root2">
			<hello></hello>
		</div>
    </body>
    <script type="text/javascript">
        // 创建school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称:{{ schoolName }}</h2>
                    <h2>学校地址:{{ address }}</h2>
                    <button @click="showName">点我提示学校名</button>
                </div>
            `,
            data(){
                return {
                    schoolName:'武理',
                    address:'洪山区'
                }
            },
            methods:{
                showName(){
                    alert(this.schoolName)
                }
            }
        })
        // 创建student组件
        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生名称:{{ studentName }}</h2>
                    <h2>学生年龄:{{ age }}</h2>
                </div>
            `,
            data(){
                return {
                    studentName:'look',
                    age:23
                }
            }
        })
        const hello = Vue.extend({
			template:`
				<div>	
					<h2>你好啊！{{name}}</h2>
				</div>
			`,
			data(){
				return {
					name:'Tom'
				}
			}
		})
        //全局注册组件
		Vue.component('hello',hello)
        // 创建vm
        new Vue({
            el:'#root',
            // 注册组件（局部注册）
            components:{
                school:school,
                student:student
            }
        })
        new Vue({
			el:'#root2',
		})
    </script>
</html>
