<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>el与data的两种写法</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>你好,{{ name }}</h1>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip = false

        // el的两种写法
        // const v = new Vue({
        //     // 第一种写法
        //     // el:'#root',
        //     data:{
        //         name:'look'
        //     }
        // })
        // // 第二种写法
        // v.$mount('#root')

        // data的两种写法
        new Vue({
            el:'#root',
            // 第一种写法：对象式
            // data:{
            //     name:'look'
            // }
            // 第二种写法：函数式
            data:function(){
                return{
                    name:'look'
                }
            }
        })
    </script>
</html>
